<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
      <div class="container" style="min-width: 450px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Time Management Tool</h5>
              </div>
              <div class="modal-body">
                <label for="basic-url">Your most used sites</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">https://</span>
                    </div>
                    <input type="text" placeholder="Enter your site here" id="sitesinput" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <ul class="list-group list-group-flush" id="sitesList"></ul>
              </div>
              <div class="modal-footer">
                <button type="button" id="addSiteBtn" class="btn btn-primary" >Add Site</button>
                <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
          
      </div>

    </body>
<script src="popup.js"></script>
  </html>
